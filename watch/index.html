<style>
  body {
    background-color: #1a1a1a;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100vh;
  }
  
  .wrapper {
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  
  .menu-button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    text-decoration: none;
    font-size: 16px;
    margin: 10px;
    border-radius: 5px;
    width: fit-content;
    transition: background-color 0.3s;
  }

  }
  
  .content {
    display: flex;
    flex: 1;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 20px;
  }
  
  .twitch-player {
    flex: 1;
    aspect-ratio: 16 / 9;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
    min-width: 0;
  }
  
  .twitch-chat {
    width: 400px;
    height: 100%;
    background: #333;
    border-radius: 10px;
    overflow: hidden;
  }
  
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }
  
  @media (max-width: 1000px) {
    .content {
      flex-direction: column;
      padding: 10px;
    }
    .twitch-chat {
      width: 100%;
      height: 500px;
    }
  }
