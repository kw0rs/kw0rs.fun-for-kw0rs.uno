    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .main-container {
            background: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 700px;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ccc;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 15px;
        }
        .button-link {
            display: inline-block;
            margin: 15px 10px;
            padding: 12px 24px;
            background-color: #333;
            color: #eee;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 16px;
        }
        .button-link:hover {
            background-color: #c0392b;
            color: #fff;
        }
        .main-button {
            background-color: #c0392b;

        }
        .main-button:hover {
            background-color: #a03629;
        }
        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="auto-redirect">
            Авто-переход через: <span id="countdown">10</span>с
        </div>
        
        <h1>kw0rs</h1>
        <h2>Добро пожаловать!</h2>
        
        <p>
            Эта страница перенаправит вас на новый сайт.<br><br>
            Если не хотите ждать — жмите кнопку ниже.
        </p>
        
        <a href="https://kw0rs.uno" class="button-link main-button">
            Перейти на kw0rs.uno
        </a>
        
        <div class="countdown">
            <p>Автоматический переход через <span id="countdown-text">10</span> секунд</p>
        </div>
    </div>

    <script>
        // Автоматический редирект через 10 секунд
        let timeLeft = 10;
        const countdownElement = document.getElementById('countdown');
        const countdownTextElement = document.getElementById('countdown-text');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            countdownTextElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = 'https://kw0rs.uno';
            }
        }, 1000);
        
        // Возможность отменить авто-переход при взаимодействии
        document.addEventListener('click', () => {
            clearInterval(timer);
            countdownElement.textContent = 'отменен';
            countdownTextElement.textContent = 'отменен';
        });
    </script>
</body>
